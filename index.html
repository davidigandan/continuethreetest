<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      .graph-control {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      input[type="number"] {
        width: 60px;
        margin-right: 10px;
      }
      label {
        margin-right: 10px;
      }
    </style>
    <!-- Bootstrap JS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Graph -->
    <div class="canvas-container" style="max-width: 500px">
      <script type="module" src="/main.js"></script>
    </div>

    <!-- Controls -->
    <div class="graph-control">
      <label>Line Color</label>
      <input type="color" id="linecolor" value="#0000ff" />

      <label>Line Width</label>
      <input type="number" id="linewidth" value="0.3" min="0.1" />

      <label>Mitre Limit</label>
      <input type="number" id="mitrelimit" value="2" />

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="onethinline"
        />
        <label class="form-check-label" for="flexCheckDefault">
          One Thin Line
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="manythinlines"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Many Thin Lines
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="cylinderline"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Cylinder Line
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="csgmitreline"
        />
        <label class="form-check-label" for="flexCheckChecked">
          CSG Mitre line (slow)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="manymitredlinegeometry"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Many Mitred Lines Geometry
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="onemitredlinegeometry"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          One Mitre Line Geometry
        </label>
      </div>
    </div>
    <!-- Bootstrap CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
