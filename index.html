<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<!-- Bootstrap JS link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<!-- Graph -->
		<div class="canvas-container" style="max-width: 500px">
			<script type="module" src="/main.js"></script>
		</div>   

		<!-- Controls -->
		<div class="graph-control">
			<label>Line Color</label>
			<input type="color" id="linecolor" value="green" >
			
			<label>Line Width</label>
			<input type="number" id="linewidth" value="2">

			<label>Mitre Limit</label>
			<input type="number" id="mitrelimit" value="50">

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="onethinline" checked>
				<label class="form-check-label" for="flexCheckDefault">
				 One Thin Line
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="manythinlines" checked>
				<label class="form-check-label" for="flexCheckChecked">
				 Many Thin Lines
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="cylinderline" checked>
				<label class="form-check-label" for="flexCheckDefault">
				 Cylinder Line
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="csgmitreline" checked>
				<label class="form-check-label" for="flexCheckChecked">
				 CSG Mitre line
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="manymitredlinegeometry" checked>
				<label class="form-check-label" for="flexCheckDefault">
				 Many Mitred Lines Geometry
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="onemitredlinegeometry" checked>
				<label class="form-check-label" for="flexCheckChecked">
				 One Mitre Line Geometry
				</label>
			</div>

		</div>
		<!-- Bootstrap CDN Link -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
